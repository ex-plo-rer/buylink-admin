<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Buylink Admin</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#141e30] to-[#243b55]">
    <div class="bg-white rounded-lg w-[500px] h-[450px] p-8">
      <h1 class="text-3xl font-bold text-gray-700 text-center mb-6">Welcome Admin</h1>
      <form class="w-[400px] mx-auto">
        <div class="my-4">
          <label for="email" class="block font-medium text-gray-600 text-lg">Email</label>
          <input type="email" name="email" id="email" class="input-solid w-full login-email">
        </div>
        <div class="my-4">
          <label for="password" class="block font-medium text-gray-600 text-lg">Password</label>
          <input type="password" name="password" id="password" class="input-solid w-full login-password">
        </div>
        <div class="my-4 flex justify-between">
          <div class="flex items-center gap-2">
            <input type="checkbox" name="" id="">
            <label for="checkbox">Remember me</label>
          </div>
          <a href="#" class="text-blue-700">Forgot Password?</a>
        </div>
        <button type="submit" onclick="return false" class="btn-primary w-full login-submit-btn">
          Login
        </button>
      </form>
    </div>
  </div>
  <script type=""  src="./script.js"></script>
</body>

</html>
