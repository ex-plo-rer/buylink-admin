<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="../output.css">
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</head>
<body>
<nav class="w-full flex justify-end">
    <div class="flex gap-2 items-center bg-white w-40 h-10 rounded-md py-6 px-2 cursor-pointer">
      <div class="relative w-8 h-8 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
          <svg class="absolute w-10 h-10 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
      </div>
      <p class="font-semibold">Admin</p>
    </div>
  </nav>

  <h1 class="text-2xl my-4 font-bold">Posts</h1>


<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="pb-4 bg-white dark:bg-gray-900 p-2">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" id="table-search" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
        </div>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                  <a href="#">
                    S/N
                  </a>
                </th>
                <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Name
                    </a>
                </th>
                <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Store
                    </a>
                </th>
                <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Products
                    </a>
                </th>
                <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Modified
                    </a>
                </th>
              <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Created
                    </a>
                </th>
            <th scope="col" class="px-6 py-3">
                  <a href="#">
                    Action
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <td class="px-6 py-4">
                1
              </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  Mark Solomon
                </th>
                <td class="px-6 py-4">
                  Aboki Store
                </td>
                <td class="px-6 py-4">
                  800
                </td>
                <td class="px-6 py-4">
                  04/12/23
                </td>
              <td class="px-6 py-4">
                  01/02/24
                </td>
                <td class="px-6 py-4">
                    <a href="#" class="font-medium text-red-600 dark:text-blue-500 hover:underline">Restrict</a>
                </td>
            </tr>

        </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <div class="flex items-center justify-between p-2">
      <div>
          <span class="text-gray-600">Showing 1 to 10 of 100 entries</span>
      </div>
      <div>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">First</button>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">
            <
          </button>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">1</button>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">2</button>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">></button>
          <button class="bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500">Last</button>
      </div>
  </div>

</body>
</html>
