<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="../output.css">
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</head>

<body>
  <nav class="w-full flex justify-end">
    <div class="flex gap-2 items-center bg-white w-40 h-10 rounded-md py-6 px-2 cursor-pointer">
      <div class="relative w-8 h-8 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
        <svg class="absolute w-10 h-10 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <p class="font-semibold admin-name">Admin</p>
    </div>
  </nav>

  <h1 class="text-2xl my-4 font-bold">Users</h1>


  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="pb-4 bg-white dark:bg-gray-900 p-2">
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative mt-1">
        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="text" id="table-search"
          class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 users-filter"
          placeholder="Filter users">
      </div>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            <a>
              S/N
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" data-order="name">
              Name
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" data-order="email">
              Email
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" data-order="searchesCount">
              Searches
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" data-order="storesCount">
              Stores
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" data-order="lastSeen">
              Last Seen
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by"  data-order="created">
              Created
            </a>
          </th>
          <th scope="col" class="px-6 py-3">
            <a class="order-by" >
              Action
            </a>
          </th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <div class="flex items-center justify-between p-2">
    <div>
      <span class="text-gray-600 entries-count"></span>
    </div>
    <div>
      <button class="pagination-btn bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500" data-info="first">First</button>
      <button class="pagination-btn bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500" data-info="back"><</button>
      <span class="button-pages-index"></span>
      <button class="pagination-btn bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500" data-info="next">></button>
      <button class="pagination-btn bg-white px-4 py-2 shadow-md rounded-sm font-semibold text-gray-500" data-info="last">Last</button>
    </div>
  </div>

</body>

</html>
